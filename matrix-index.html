<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Francesco Biasi</title>
<style>
body { 
    font-family: "Courier New", "Lucida Console", monospace; 
    margin: 20px; 
    background: #001100; 
    color: #00ff00; 
    line-height: 1.4;
    font-size: 12px;
}
.matrix-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 14px;
    cursor: pointer;
    opacity: 0.3;
    transition: opacity 0.3s;
    z-index: 1000;
    color: #00ff00;
}
.matrix-toggle:hover {
    opacity: 1;
}
a { 
    color: #00ff00; 
    text-decoration: underline;
    font-size: 12px;
}
a:visited { color: #00cc00; }
h1 { 
    font-size: 14px; 
    font-weight: bold; 
    margin: 0 0 20px 0; 
}
p { 
    font-size: 12px; 
    margin: 0 0 15px 0; 
}
.links { 
    margin: 20px 0; 
}
.links a {
    display: block;
    margin: 8px 0;
    font-size: 12px;
}
.links a[href="matrix-statisfy.html"],
.links a[onclick*="randomPage"] {
    color: #00ffff;
}

@media (max-width: 600px) {
    body { margin: 15px; }
    h1 { font-size: 16px; }
    p, a { font-size: 14px; }
    .links a { font-size: 14px; }
}
</style>
</head>
<body>

<button class="matrix-toggle" onclick="toggleNormal()" title="">[alt]</button>

<h1>Francesco Biasi alt_mode</h1>

<p>WELCOME. A DIGITAL ENTITY SPAWNED IN 1988.</p>

<div class="links">
<a href="matrix-about.html">system_info</a>
<a href="matrix-outputs.html">data_streams</a>
<a href="matrix-phd.html">research_protocols</a>
<a href="matrix-links.html">nodes_out</a>
<a href="matrix-ping.html">connection_test</a>
<a href="#" onclick="randomPage(); return false;">ðŸŽ² random_access</a>
</div>

<script>
function randomPage() {
    const pages = [
        'matrix-about.html',
        'matrix-outputs.html',
        'matrix-phd.html',
        'matrix-links.html',
        'matrix-ping.html',
        'matrix-projects/project1.html',
        'matrix-projects/project2.html',
        'matrix-projects/project3.html',
        'matrix-projects/project4.html',
        'matrix-phd-details.html',
        'matrix-statisfy.html'
    ];
    const random = pages[Math.floor(Math.random() * pages.length)];
    window.location.href = random;
}

function toggleNormal() {
    // Remove matrix mode from localStorage
    localStorage.removeItem('matrixMode');
    // Redirect to normal version
    window.location.href = 'index.html';
}

// keyboard shortcut
document.addEventListener('keydown', function(e) {
    if (e.key === 'r' && e.ctrlKey) {
        e.preventDefault();
        randomPage();
    }
});
</script>

</body>
</html>
